					function gestionToucheDown(event){
						switch (mode) {
							case 0:
								switch (titre) {
                                    case 0:
										if (event.keyCode == 38){ //HAUT
											if (choix0>0) {
												choix0--;
												actualiseChoix();
											}
										}
										if (event.keyCode == 40){ //FLECHE BAS
											if (choix0<2) {
												choix0++;
												actualiseChoix();
											} 
										}
										if (event.keyCode == 13){ //ENTER
											switch(choix0){
												case 0:
													init();
													break;
												case 1:
													titre=1;
													actualiseChoix();
													break;
												case 2:
													titre=2;
													actualiseChoix();
													break;
												} 
										}
										break;
									case 1:
										if (event.keyCode == 13){ //ENTER
											titre=0;
											actualiseChoix();
										} 
										break;
									case 2:
										if (event.keyCode == 38){ //HAUT
											if (choix2>0) {
												choix2--;
												actualiseChoix();
											}
										}
										if (event.keyCode == 40){ //FLECHE BAS
											if (choix2<3) {
												choix2++;
												actualiseChoix();
											} 
										}
										if (event.keyCode == 13){ //ENTER
											lang=choix2;
											titre=0;
											actualiseChoix();
										}
										break;
								} 
							break;
						case 1://bouger
							if (event.keyCode == 37 || event.keyCode ==65 ){ //FLECHE GAUCHE ou A
								gauche();
							}
							if (event.keyCode == 38 || event.keyCode ==87){ //FLECHE HAUT ou W
								haut();
							}
							if (event.keyCode == 39 || event.keyCode ==68){ //FLECHE DROITE ou D
								droite();
							}
							if (event.keyCode == 40|| event.keyCode ==83){ //FLECHE BAS ou S
								bas();
							}
							if (event.keyCode == 16){//CODE DE TRICHE POUR AVANCER PLUS VITE
								if (vitesseP==5){
									vitesseP=20;
								}else{
									vitesseP=5;
								}
							}
							break;
						case 2://empeche de bouger
							break;
						}
					}

					function animationCombat() {
						switch (partAnim) {
							case 1:
								anim=anim+10;
								ctx.fillStyle='rgba(255,255,255,0.1)';
								ctx.beginPath();
								ctx.arc(canvas.width/2,canvas.height/2,anim,0,2*Math.PI);
								ctx.fill();
								ctx.stroke();
								if (anim>=canvas.width/1.5) {
									partAnim=2;
								}
								break;
							case 2:
								ctx.fillStyle='black';
								ctx.beginPath();
								ctx.arc(canvas.width/2,canvas.height/2,anim,0,2*Math.PI);
								ctx.fill();
								ctx.stroke();
								partAnim=3;
								break;
							case 3:
								clearInterval(intervalAC);
								intervalAtt=setInterval(combat,201);
								intervalF= setInterval(frappeA,500);
								intervalCD=setInterval(coolD,100);
								vieA=300;
								niveauA=Math.floor(Math.random() * (niveau+5))+1;
								creatureRND=Math.floor(Math.random() * 3);
								switch (creatureRND) {
                                    case 1:
										adversaire = Creature1;
										attAdversaire=Attaque2;
										break;
									case 2:
										adversaire = Creature2;
										attAdversaire=Attaque3;
										break;
									default:
										adversaire = Creature3;
										attAdversaire=Attaque4;
										break;
                                }
								mode =3;
								combat();
						}
                    }
